<body>
    <div class="container">
        <h1>ğŸ”¬ WASM ì„±ëŠ¥ í…ŒìŠ¤íŠ¸</h1>
        <p class="subtitle">ìµœì í™”ëœ WASM ë¹Œë“œì˜ ì‹¤ì œ ì„±ëŠ¥ì„ ì¸¡ì •í•©ë‹ˆë‹¤</p>

        <div>

            <button onclick="clearLogs()">ğŸ—‘ï¸ ë¡œê·¸ ì§€ìš°ê¸°</button>
            <button onclick="location.reload()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
        </div>

        <div class="warning" id="cacheWarning" style="display: none;">
            âš ï¸ <strong>ë¸Œë¼ìš°ì € ìºì‹œ ë¬¸ì œê°€ ì˜ì‹¬ë©ë‹ˆë‹¤!</strong><br>
            Ctrl+Shift+Rë¡œ Hard Refreshí•˜ê±°ë‚˜ Private ëª¨ë“œë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.
        </div>

        <div class="results" id="results" style="display: none;">
            <h3>ğŸ“Š ì¸¡ì • ê²°ê³¼</h3>

    <script src="wasm_exec.js"></script>
    <script>
        let logs = [];
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${message}`);
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = logs.map(log => `<div class="log-entry">${log}</div>`).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLogs() {
            logs = [];
            updateLogDisplay();
            document.getElementById('results').style.display = 'none';
        }

        async function runPerformanceTest() {
            const btn = document.getElementById('runTest');
            btn.disabled = true;
            clearLogs();
            document.getElementById('results').style.display = 'none';
            document.getElementById('cacheWarning').style.display = 'none';

            try {
                addLog('ğŸš€ WASM ë¡œë”© ì‹œì‘...');
                const wasmLoadStart = performance.now();

                const go = new Go();
                const result = await WebAssembly.instantiateStreaming(
                    fetch('main.wasm'),
                    go.importObject
                );
                go.run(result.instance);

                const wasmLoadTime = performance.now() - wasmLoadStart;
                addLog(`âœ… WASM ë¡œë“œ ì™„ë£Œ: ${wasmLoadTime.toFixed(2)}ms`);

                // íŒŒë¼ë¯¸í„° í™•ì¸
                addLog('ğŸ“Š CKKS íŒŒë¼ë¯¸í„° í™•ì¸...');
                const params = window.fheGetParamsInfo();
                addLog(`   LogN: ${params.LogN}, MaxLevel: ${params.MaxLevel}, MaxSlots: ${params.MaxSlots}`);

                if (params.MaxLevel !== 5) {
                    addLog('âŒ WARNING: MaxLevelì´ 5ê°€ ì•„ë‹™ë‹ˆë‹¤! ìºì‹œëœ ì´ì „ WASMì„ ì‚¬ìš© ì¤‘ì…ë‹ˆë‹¤.');
                    document.getElementById('cacheWarning').style.display = 'block';
                }

                // í‚¤ ìƒì„±
                addLog('ğŸ”‘ í‚¤ ìƒì„± ì¤‘...');
                const keyGenStart = performance.now();
                const keys = window.fheKeygen();
                const keyGenTime = performance.now() - keyGenStart;
                addLog(`âœ… í‚¤ ìƒì„± ì™„ë£Œ: ${keyGenTime.toFixed(2)}ms`);

                // RLK ìƒì„±
                addLog('ğŸ”‘ RLK ìƒì„± ì¤‘...');
                const rlkStart = performance.now();
                const rlk = window.fheGenRelinearizationKey(keys.secretKey);
                const rlkTime = performance.now() - rlkStart;
                addLog(`âœ… RLK ìƒì„± ì™„ë£Œ: ${rlkTime.toFixed(2)}ms`);

                // ì•”í˜¸í™” í…ŒìŠ¤íŠ¸
                const features = [0.5, 0.75, 0.3, 0.85, 0.2];
                addLog(`ğŸ”’ ${features.length}ê°œ íŠ¹ì„± ì•”í˜¸í™” ì¤‘...`);
                
                const encryptStart = performance.now();
                const encryptedFeatures = [];
                const featureTimes = [];

                for (let i = 0; i < features.length; i++) {
                    const featureStart = performance.now();
                    const encrypted = window.fheEncrypt(keys.publicKey, features[i]);
                    const featureTime = performance.now() - featureStart;
                    featureTimes.push(featureTime);
                    encryptedFeatures.push(encrypted);
                    addLog(`   Feature ${i+1}/${features.length}: ${featureTime.toFixed(2)}ms`);
                }

                const totalEncryptTime = performance.now() - encryptStart;
                const avgEncryptTime = totalEncryptTime / features.length;

                addLog(`âœ… ì•”í˜¸í™” ì™„ë£Œ: ${totalEncryptTime.toFixed(2)}ms (í‰ê· : ${avgEncryptTime.toFixed(2)}ms/feature)`);

                // ê²°ê³¼ í‘œì‹œ
                const metricsDiv = document.getElementById('metrics');
                const isGood = avgEncryptTime < 10;
                
                metricsDiv.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">WASM ë¡œë“œ ì‹œê°„</span>
                        <span class="metric-value">${wasmLoadTime.toFixed(2)} ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">í‚¤ ìƒì„± ì‹œê°„</span>
                        <span class="metric-value">${keyGenTime.toFixed(2)} ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">RLK ìƒì„± ì‹œê°„</span>
                        <span class="metric-value">${rlkTime.toFixed(2)} ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ì´ ì•”í˜¸í™” ì‹œê°„</span>
                        <span class="metric-value ${isGood ? 'good' : 'bad'}">${totalEncryptTime.toFixed(2)} ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">íŠ¹ì„±ë‹¹ í‰ê·  ì‹œê°„</span>
                        <span class="metric-value ${isGood ? 'good' : 'bad'}">${avgEncryptTime.toFixed(2)} ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ì˜ˆìƒ E2E ì‹œê°„</span>
                        <span class="metric-value">${(keyGenTime + totalEncryptTime + 131 + 4).toFixed(2)} ms</span>
                    </div>
                `;

                document.getElementById('results').style.display = 'block';

                if (!isGood) {
                    addLog('');
                    addLog('âš ï¸  ì„±ëŠ¥ì´ ì˜ˆìƒë³´ë‹¤ ëŠë¦½ë‹ˆë‹¤!');
                    addLog('   í•´ê²° ë°©ë²•:');
                    addLog('   1. Ctrl+Shift+Rë¡œ Hard Refresh');
                    addLog('   2. ë¸Œë¼ìš°ì € ìºì‹œ ì™„ì „ ì‚­ì œ');
                    addLog('   3. Private/Incognito ëª¨ë“œë¡œ í…ŒìŠ¤íŠ¸');
                    document.getElementById('cacheWarning').style.display = 'block';
                } else {
                    addLog('');
                    addLog('ğŸ‰ ì„±ëŠ¥ì´ ì •ìƒì…ë‹ˆë‹¤!');
                    addLog(`   íŠ¹ì„±ë‹¹ ${avgEncryptTime.toFixed(2)}msëŠ” ìµœì í™”ëœ ì„±ëŠ¥ì…ë‹ˆë‹¤.`);
                }

            } catch (error) {
                addLog(`âŒ ì—ëŸ¬ ë°œìƒ: ${error.message}`);
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì‹¤í–‰
        window.addEventListener('load', () => {
            addLog('âœ… í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ');
            addLog('â–¶ï¸ "ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ ì‹¤í–‰" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”');
        });
    </script>
